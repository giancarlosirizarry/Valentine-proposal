<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Valentine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    #yesBtn {
      background: white;
      color: #ff4d6d;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: transparent;
      border: 2px solid white;
      color: white;
      position: relative;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      animation: float 6s linear infinite;
      font-size: 20px;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }

    #message {
      font-size: 2rem;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Quieres ser mi date de San Valent√≠n? ‚ù§Ô∏è</h1>
  </p>No hay flor mas hermosa que t√∫ en el jard√≠n. </p>

  <button id="yesBtn">Si üíò</button>
  <button id="noBtn">No</button>

  <div id="message" class="hidden">Sab√≠a que eramos el uno para el otro. Te amo! ‚ù§Ô∏è</div>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const message = document.getElementById('message');

  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  yesBtn.addEventListener('click', () => {
    message.classList.remove('hidden');
    createHearts(30);
  });

  function createHearts(num) {
    for (let i = 0; i < num; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
  }
</script>

</body>
</html>
