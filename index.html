<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi San Valent√≠n</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      transition: background 1s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.12);
      padding: 50px;
      border-radius: 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      max-width: 520px;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.25s ease;
      margin: 10px;
    }

    #yesBtn {
      background: white;
      color: #ff4d6d;
      transform: scale(1);
    }

    #noBtn {
      background: transparent;
      border: 2px solid white;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      animation: float 6s linear infinite;
      font-size: 20px;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }

    #message {
      font-size: 2rem;
      margin-top: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    #countdown {
      font-size: 1.6rem;
      margin-top: 15px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.25);
      border-radius: 50px;
      padding: 10px 18px;
      font-size: 0.9rem;
      backdrop-filter: blur(6px);
    }

  </style>
</head>
<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="ordinary.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="startMusic()">üéµ Tocar m√∫sica</button>

<div class="container">
  <h1>¬øQuieres ser mi date de San Valent√≠n? ‚ù§Ô∏è</h1>
  <p>No hay flor m√°s hermosa que t√∫ en el jard√≠n.</p>

  <button id="yesBtn">S√≠ üíò</button>
  <button id="noBtn">No</button>

  <div id="message" class="hidden">Sab√≠a que √©ramos el uno para el otro. ¬°Te amo! ‚ù§Ô∏è</div>
  <div id="countdown" class="hidden"></div>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const message = document.getElementById('message');
  const music = document.getElementById('bgMusic');
  const countdownEl = document.getElementById('countdown');

  let yesScale = 1;

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    // Make YES bigger every time
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener('mouseover', moveNoButton);

  noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveNoButton();
  });

  yesBtn.addEventListener('click', () => {
    message.classList.remove('hidden');
    countdownEl.classList.remove('hidden');
    createHearts(40);
    music.play();

    // CHANGE THIS to your photo filename
    document.body.style.background = "url('us.jpg') center/cover no-repeat";

    startCountdown();
  });

  function createHearts(num) {
    for (let i = 0; i < num; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
  }

  function startMusic() {
    music.play();
  }

  function startCountdown() {
    const now = new Date();
    let year = now.getFullYear();

    let valentines = new Date(year, 1, 14); // Feb = 1

    // If Valentine's already passed this year
    if (now > valentines) {
      valentines = new Date(year + 1, 1, 14);
    }

    function updateCountdown() {
      const current = new Date();
      const diff = valentines - current;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `Faltan ${days}d ${hours}h ${minutes}m ${seconds}s para nuestro San Valent√≠n ‚ù§Ô∏è`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  }
</script>

</body>
</html>
